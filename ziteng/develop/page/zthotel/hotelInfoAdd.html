<!DOCTYPE html>
<html>
  <head>
    <title>Add hotel information</title>
	
    <meta name="keywords" content="ToWorld Company">
    <meta name="description" content="ToWorld CompanyHotel Management">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
   <script language="javascript" type="text/javascript" src="public/javascript/jquery.js"></script>
   <script language="javascript" type="text/javascript" src="public/javascript/jquery.easing.1.3.js"> </script>
   <script language="javascript" type="text/javascript" src="public/javascript/bootstrap/bootstrap.js"> </script>
   <script language="javascript" type="text/javascript" src="js/hotel/hotelinfo.js"></script>

  </head>
  
  <body>
   <table>
   <tr>
   <td>Hotel Title</td><td><input name="hotelName" size =30 id="hotelName" /></td>
   </tr>
    <tr>
   <td>Hotel Address</td><td><textarea rows=5 cols=30 name="hotelAddress"  id="hotelAddress" ></textarea></td>
   </tr>
   <tr>
   <td>Hotel Admin</td><td><input name="hotelManger" size =30 id="hotelManger" /></td>
   </tr>
    <tr>
   <td>Phone</td><td><input name="hotelMgnPhone" size =30 id="hotelMgnPhone" /></td>
   </tr>
   <tr>
   <td>Hotel Star</td><td><select name="hotelStar" id="hotelStar">
   <option value="3 star" >3 star</option>
   <option value="4 star" >4 star</option>
   <option value="5 star" >5 star</option>
   <option value="Other" >Other</option>
    </select>
   </td>
   </tr>
   <tr>
   <td>Hotel type</td><td><select name="hotelType" id="hotelType">
   <option value="Premium inn" >Premium inn</option>
   <option value="Deluxe Hotel" >Deluxe Hotel</option>
   <option value="Hostel" >Hostel</option>
   <option value="Other" >Other</option>
    </select>
   </td>
   </tr>
   <tr><td colspan=2 align="center"> <input type="button" class="btn btn-primary" style="width:160px;"  value="Add Hotel   " onClick="hotelInfoAdd()"/></td></tr>
   </table>
  </body>
</html>
