	<h2>档次管理</h2>
		<table class="area_flex3" style="display: none"></table>
		<script >
		$(".area_flex3").flexigrid({
			url : '/ziteng/car/getAllCarDegreesForFlexi.do',
			dataType : 'json',
			colModel : [ {
				display : '编号',
				name : 'id',
				width : 180,
				sortable : true,
				align : 'left'
			}, {
				display : '档次名称',
				name : 'name',
				width : 420,
				sortable : true,
				align : 'left'
			},{
				display : '创建时间',
				name : 'createTimeString',
				width : 220,
				sortable : true,
				align : 'left'
			} ],
			buttons : [ {
				name : '添加',
				bclass : 'add',
				onpress : test
			}, {
				name : '删除',
				bclass : 'delete',
				onpress : test
			}, {
				separator : true
			} ],
			searchitems : [ {
				display : '档次名称',
				name : 'name',
				isdefault : true
			} ],
			sortorder : "asc",
			title : '档次名称',
			useRp : true,
			height : 300
		});
		/*
		pagestat: '当前显示记录 {from} 到 {to} 条，总 {total} 条',  
		    procmsg: '正在处理，请稍等 ...',  
		    nomsg: '找不到符合条件的资料！',  
		    errormsg: '连接后台失败！',  
		    usepager: true,  
		    rp: 15,  
		    showTableToggleBtn: false,
		 */

		function test(com, grid) {
			if (com == '删除') {
				if(confirm('确定删除?')){
					deleteCarDegree($('.trSelected', grid)[0].id.substring(3));
				}
			} else if (com == '添加') {
				$('#myModal').modal('show');

			}
		}
		
		</script>
		
 
<!-- 对话框 -->
