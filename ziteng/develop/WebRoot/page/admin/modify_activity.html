	<script>
	$(document).ready(function() {
		var currentUrl = window.location.href;
		var url = "/ziteng/activity/getActivityInfo.do";
		activityId = currentUrl.substring(currentUrl.lastIndexOf('=')+1, currentUrl.length);		
		
		$.post(url, {"activityId" : activityId}, function(data){
			var json = eval('(' + data +')');
			
			if(json.success){
				var activity = json.datas.activity;
				document.getElementById("txt_name").value = activity.title;
				document.getElementById("txt_place").value = activity.city;
				document.getElementById("txt_start_date").value = activity.startTimeString;
				document.getElementById("txt_end_date").value = activity.endTimeString;
				document.getElementById("txt_count").value = activity.totalPeoples;
				document.getElementById("txt_price").value = activity.price;
				document.getElementById("txt_content").value = activity.content;
			}else{
				alert(json.msg);
			}
		});
	});
	</script>
