<!DOCTYPE html>
<html>
  <head>
    <title>添加酒店信息</title>
	
    <meta name="keywords" content="紫藤车队">
    <meta name="description" content="紫藤车队酒店管理">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
   <script language="javascript" type="text/javascript" src="public/javascript/jquery.js"></script>
   <script language="javascript" type="text/javascript" src="public/javascript/jquery.easing.1.3.js"> </script>
   <script language="javascript" type="text/javascript" src="public/javascript/bootstrap/bootstrap.js"> </script>
   <script language="javascript" type="text/javascript" src="js/hotel/hotelinfo.js"></script>

  </head>
  
  <body>
   <table>
   <tr>
   <td>酒店名称</td><td><input name="hotelName" size =30 id="hotelName" /></td>
   </tr>
    <tr>
   <td>酒店地址</td><td><textarea rows=5 cols=30 name="hotelAddress"  id="hotelAddress" ></textarea></td>
   </tr>
   <tr>
   <td>酒店负责人</td><td><input name="hotelManger" size =30 id="hotelManger" /></td>
   </tr>
    <tr>
   <td>联系电话</td><td><input name="hotelMgnPhone" size =30 id="hotelMgnPhone" /></td>
   </tr>
   <tr>
   <td>酒店星级</td><td><select name="hotelStar" id="hotelStar">
   <option value="三星级" >三星级</option>
   <option value="四星级" >四星级</option>
   <option value="五星级" >五星级</option>
   <option value="其他" >其他</option>
    </select>
   </td>
   </tr>
   <tr>
   <td>酒店类型</td><td><select name="hotelType" id="hotelType">
   <option value="快捷酒店" >快捷酒店</option>
   <option value="星级酒店" >星级酒店</option>
   <option value="旅社" >旅社</option>
   <option value="其他" >其他</option>
    </select>
   </td>
   </tr>
   <tr><td colspan=2 align="center"> <input type="button" class="btn btn-primary" style="width:160px;"  value="添加酒店信息   " onClick="hotelInfoAdd()"/></td></tr>
   </table>
  </body>
</html>
